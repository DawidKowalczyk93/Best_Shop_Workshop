<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&family=Raleway:wght@300;400;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/css/main.css">
    <title>BestShops</title>
</head>
<body>

<header class="main__position header">
    <div class="inner header__inner">
        <a href="" class="logo">BestShop</a>
        <nav class="menu">
            <a href="" class="menu__item menu__item--active">WHY US</a>
            <a href="" class="menu__item">BENEFITS</a>
            <a href="" class="menu__item">PRICES</a>
            <a href="" class="menu__item">CONTACT</a>
        </nav>
    </div>
</header>

<section class="main__position intro">
    <div class="intro__inner">
        <h1 class="intro__hdl">Sell More!</h1>
        <p class="intro__lead">Open shop on our platform and increase your sales</p>
        <a href="" class="btn btn__intro">Open your shop</a>
        <img src="src/images/background.png" alt="" class="img intro__img">
    </div>
</section>

<section class="main__position stats">
    <div class="stats__inner">
        <h2 class="stats__hdl">The most popular sales platform in country</h2>
        <div class="stats__box">
            <div class="stats__col">
                <img src="src/images/Person.svg" alt="" class="stats__img stats__img--Person">
                <h3 class="stats__info__hdl">100000+</h3>
                <p class="stats__info">daily entries</p>
            </div>
            <div class="stats__col">
                <img src="src/images/Eye.svg" alt="" class="stats__img stats__img--Eye">
                <h3 class="stats__info__hdl">2000000+</h3>
                <p class="stats__info">
                    seen products <br>
                    every day
                </p>
            </div>
            <div class="stats__col">
                <img src="src/images/Catalog.svg" alt="" class="stats__img stats__img--Catalog">
                <h3 class="stats__info__hdl">10000+</h3>
                <p class="stats__info">
                    added posts <br>
                    daily
                </p>
            </div>
        </div>
    </div>
</section>

</body>
</html>
